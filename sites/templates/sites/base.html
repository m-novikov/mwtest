<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>3MW task</title>
  <meta name="description" content="3MW task">
  <meta name="author" content="Maksim Novikov">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
        {% for nav in main_nav %}
          <li class="{% if request.path in nav.paths %}active{% endif %}">
            <a href="{{nav.path}}">{{nav.name}}
              {% if request.path in nav.paths %}<span class="sr-only">(current)</span>{% endif %}
            </a>
          </li>
        {% endfor %}
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
<div class="container">
  {% block header %}
  {% endblock %}
  {% block content %}
  {% endblock %}
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
