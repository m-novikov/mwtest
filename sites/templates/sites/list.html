{% extends 'sites/base.html' %}
{% block header %}
    <h1>Sites</h1>
{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for site in sites %}
            <li class="list-group-item">
                <a href="{% url 'site-details' site.id %}">{{ site.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
