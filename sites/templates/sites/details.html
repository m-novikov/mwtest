{% extends 'sites/table.html' %}
{% block header %}
<h1>Site Details - {{ site.name }}</h1>
{% endblock %}

{% block table_body %}
    {% for rec in site.records.all %}
    <tr>
       <td>{{ rec.date }}</td>
        <td>{{ rec.a_value|floatformat:2 }}</td>
        <td>{{ rec.b_value|floatformat:2 }}</td>
    </tr>
    {% endfor %}
{% endblock %}
